name: Build & Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version.properties
        id: version
        run: |
          VERSION_NAME=$(grep '^versionName=' version.properties | cut -d= -f2-)
          VERSION_CODE=$(grep '^versionCode=' version.properties | cut -d= -f2-)

          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "apk_name=Telegami-$VERSION_NAME-$VERSION_CODE" >> $GITHUB_OUTPUT

          echo "Props: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Create keystore.properties
        run: |
          cat > keystore.properties << EOF
          storeFile=../keystore.p12
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          storeType=PKCS12
          EOF

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_P12_BASE64 }}" | base64 -d > keystore.p12

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build signed release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Rename APK with version
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}.apk

      - name: Generate SHA256 checksum
        run: |
          cd app/build/outputs/apk/release
          sha256sum ${{ steps.version.outputs.apk_name }}.apk > ${{ steps.version.outputs.apk_name }}.apk.sha256
          cat ${{ steps.version.outputs.apk_name }}.apk.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Telegami v${{ steps.version.outputs.version_name }} (${{ steps.version.outputs.version_code }})"
          tag_name: v${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.version_code }}
          files: |
            app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}.apk
            app/build/outputs/apk/release/${{ steps.version.outputs.apk_name }}.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
