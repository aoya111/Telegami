name: Check Telegram Versions

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      create_issues:
        description: "Create GitHub issues for updates"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  check-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run version checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CREATE_ISSUES: ${{ github.event.inputs.create_issues || 'true' }}
        run: |
          uv run python ./scripts/check_versions.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: versions-json
          path: versions.json

      - name: Commit version tracking
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add versions.json
          # Only commit if there are actual changes to versions.json
          if git diff --staged --quiet; then
            echo "No changes to versions.json, skipping commit"
          else
            git commit -m "chore: update version tracking [$(date -u +%Y-%m-%d)]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
